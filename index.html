<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jungle Adventure Game</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to your CSS file -->
</head>
<body>
    <div id="game-container">
        <h1>Welcome to Jungle Adventure</h1>
    
        <!-- Background image -->
        <div id="background-image">
            <img src="images/jungle-background.jpg" alt="Jungle Background">
        </div>
    
        <!-- Player Information (Name, Level, Progress) -->
        <div id="playerData">
            <!-- Data will be displayed here -->
        </div>
    
        <!-- Button to update progress -->
        <button id="updateProgressButton">Complete Task and Update Progress</button>
    
        <!-- Inventory Section -->
        <div id="items-container">
            <h2>Your Inventory:</h2>
            <ul id="item-list">
                <!-- Inventory items will be listed here -->
            </ul>
        </div>
    
        <!-- NPC Dialogues Section -->
        <div id="dialogue-box">
            <p id="dialogue-text">The jungle awaits... Will you survive its mysteries?</p>
        </div>
    
        <script src="script.js"></script>  <!-- Link to your JS file -->
    </div>    
</body>
</html>
